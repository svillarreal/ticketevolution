---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketevolapp-be-deployment
  namespace: ticketevol-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketevolapp-be
  template:
    metadata:
      labels:
        app: ticketevolapp-be
    spec:
      # volumes:
      #   - name: ticketevolution-pg-postgresql-secret-volume
      #     secret:
      #       secretname: ticketevolution-pg-postgresql
      containers:
        - name: ticketevolapp-be
          image: shiryuknight/ticketevolution-be:v1.0.9
          imagePullPolicy: Always
          # volumeMounts:
          #   - mountPath: "/etc/ticketevol-pg-postgresql-secret-volume"
          #     readOnly: true
          #     name: ticketevolution-pg-postgresql-secret-volume
          ports:
            - containerPort: 8080
          env:
            - name: CONTAINER
              value: k8s
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: ticketevolution-pg-postgresql
            - name: PGHOST
              value: ticketevolution-pg-postgresql-hl.ticketevol-be.svc.cluster.local
              # value: localhost
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: "ticketevolutiondb"
            - name: PGUSERNAME
              value: "ticketevolutionapp"
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: ticketevol-be-svc
  namespace: ticketevol-be
spec:
  selector:
    app: ticketevolapp-be
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: ticketevol-fe-svc
  namespace: ticketevol-be
spec:
  selector:
    app: ticketevolapp-fe
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: alb
spec:
  controller: ingress.k8s.aws/alb

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketevol-ingress
  namespace: ticketevol-be
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ticketevol-be-svc
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ticketevol-fe-svc
                port:
                  number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketevolapp-fe-deployment
  namespace: ticketevol-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketevolapp-fe
  template:
    metadata:
      labels:
        app: ticketevolapp-fe
    spec:
      containers:
        - name: ticketevolapp-fe
          image: shiryuknight/ticketevolution-fe:v1.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
